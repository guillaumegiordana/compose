version: '2'
services:
  web:
    restart: always
    image: giorg/php:latest
    container_name: web
    volumes_from:
      - web-data
    depends_on:
      - mysql
      - mongodb
      - memcached
      - web-data
    ports:
      - "80:80"
    environment:
      - ALLOW_OVERRIDE=true
  web-data:
    image: busybox
    container_name: web-data
    volumes:
      - ~/www:/var/www
  mysql:
    restart: always
    image: mariadb
    container_name: mysql
    depends_on:
      - mysql-data
    volumes_from:
      - mysql-data
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_PASS=root
      - MYSQL_PASSWORD=root
  mysql-data:
    image: busybox
    container_name: mysql-data
    volumes:
      - /var/lib/boot2docker/mysql:/var/lib/mysql
  mongodb:
    restart: always
    image: mongo:2.4.14
    container_name: mongodb
    depends_on:
      - mongodb-data
    volumes_from:
      - mongodb-data
    ports:
      - "27017:27017"
  mongodb-data:
    image: busybox
    container_name: mongodb-data
    volumes:
      - /var/lib/boot2docker/mongo/data/db:/data/db
  solr:
    restart: always
    image: giorg/solr:5.3.0
    container_name: solr
    volumes_from:
      - solr-data
    depends_on:
      - web
    ports:
      - "8983:8983"
  solr-data:
    image: busybox
    container_name: solr-data
    volumes:
      - ~/www/solr/server/solr/:/opt/solr/server/solr/
  memcached:
    restart: always
    image: memcached
    container_name: memcached
    ports:
      - "11211:11211"
  mail:
    restart: always
    image: djfarrelly/maildev
    container_name: mail
    depends_on:
      - web
    ports:
      - "1080:80"
  phpmyadmin:
    restart: always
    image: dnhsoft/phpmyadmin:latest
    container_name: phpmyadmin
    depends_on:
      - web
      - mysql
    ports:
      - "8001:80"
    environment:
      - DBHOST=mysql
      - DBUSER=root
      - DBPASS=root